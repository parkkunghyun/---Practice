<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="innerWrap">
          <h1>
            <img src="./images/hero_text.png" alt="" />
          </h1>
          <nav>
            <ul class="ffJosefin">
              <li><a href="#msgArea">Message</a></li>
              <li><a href="#dateArea">Date</a></li>
              <li><a href="#formArea">Form</a></li>
            </ul>
          </nav>
          <p class="scroll ffJosefin">
            Scroll <br /><img src="./images/bar.png" alt="" />
          </p>
        </div>
      </header>

      <main>
        <section id="msgArea" class="msgSec">
          <div class="innerWrap">
            <h2 class="ffJosefin">Message</h2>
            <p>금번 카피조우와 카피코는<br />웨딩파티를 개최하게 되었습니다.</p>
            <p>
              바쁘시겠지만 부디 오셔서 축하해주시면 더없이 기쁘겠습니다.
              <br />참석여부는 하단 폼을 통해 알려주실 수 있습니다.
            </p>
            <p class="illust">
              <img src="./images/message_img.png" alt="" />
            </p>
          </div>
        </section>

        <section id="dateArea" class="dateSec">
          <div class="innerWrap">
            <h2 class="ffJosefin">Save the Date</h2>
            <div class="layoutWrap">
              <p>
                <img src="./images/date_img.jpg" alt="" />
              </p>
              <div>
                <p class="dateDetailSec">
                  3023.8.8 <span class="word">Thu</span><br />
                  <span class="word2">Start</span
                  ><span class="word3">18:30-</span>
                </p>
                <section class="accessSec">
                  <h3 class="ffJosefin">Access</h3>
                  <p>
                    나뭇잎길 1-2-3<br />
                    Ristorante Capita에서<br />
                    02-XXXX-XXXX<br />
                  </p>
                </section>
              </div>
            </div>
          </div>
        </section>

        <section class="formSec" id="formArea">
          <div class="innerWrap">
            <h2 class="ffJosefin">RSVP</h2>
            <form action="" method="get">
              <p class="attendRadio">
                <label
                  ><input
                    type="radio"
                    name="attend"
                    value="참석"
                    checked="checked"
                  />참석</label
                >
                <label
                  ><input
                    type="radio"
                    value="불참석"
                    name="attend"
                  />불참</label
                >
              </p>
              <p>성함<input type="text" name="user_name" /></p>
              <p>메일 주소<input type="email" name="user_email" /></p>
              <p>
                자신의 유형
                <select name="user_type" id="">
                  <option value="초식 동물">초식동물</option>
                  <option value="육식 동물">육식동물</option>
                  <option value="인간">인간</option>
                </select>
              </p>
              <p class="allergyCheck">
                <label
                  ><input
                    type="checkbox"
                    name="allergy"
                    value="달걀"
                  />달걀</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="allergy"
                    value="우유"
                  />우유</label
                >
                <label
                  ><input type="checkbox" name="allergy" value="밀" />밀</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="allergy"
                    value="대두"
                  />대두</label
                >
              </p>
              <p>
                메시지
                <textarea name="message"></textarea>
              </p>
              <p class="submitBtn">
                <input type="submit" value="Send" class="ffJosefin" />
              </p>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <p><small>&copy; Capyzou & Capyco</small></p>
      </footer>
    </div>
  </body>
</html>
